<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - Christian Discord Community">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styling specific to 404 page */
        .error-page {
            text-align: center;
            padding: 60px;
            color: #e0e0e0;
        }

        .error-page h1 {
            font-size: 6em;
            color: #ffbb33;
            margin-bottom: 20px;
        }

        .error-page h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .error-page p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .error-page a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #ffbb33;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .error-page a:hover {
            background-color: #e0a800;
            transform: translateY(-3px);
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: white;
        }
    </style>
</head>
<body>

<div class="error-page">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Oops! It looks like the page you're looking for doesn't exist.</p>
    <a href="/index">Go Back to Home</a>
</div>

<footer>
    <p>&copy; JoyHQ | All Rights Reserved</p>
</footer>

</body>
</html>
